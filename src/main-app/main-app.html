<link rel="import" href="../side-bar/side-bar.html">
<!-- This element will handle the title bar, the side-bar, and provide
container for main-panel -->
<dom-module id="main-app">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

    .title-bar {
      @apply(--paper-font-title);
    }
    .header-panel {
      background: #eee;
    }

    #drawer-header-panel {
      border-right: 1px solid var(--google-grey-300);

    }
  </style>

  <template>
    <paper-drawer-panel >
      <paper-header-panel drawer id="drawer-header-panel">
        <side-bar/>
      </paper-header-panel>

      <!-- main panel -->
      <paper-header-panel id="main-header-panel" class="header-panel" mode="waterfall" main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title-bar">
            [[title]]
          </div>
        </paper-toolbar>
        <main-panel/>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: "main-app",
      properties: {
        title: {
          type: String,
          value: "DCHost Interface"
        }
      }
    });
  </script>
</dom-module>
