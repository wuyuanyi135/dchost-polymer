<link rel="import" href="../bower_components/polymer/polymer-mini.html">

<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../main-panel/main-panel.html">
<link rel="import" href="../side-bar/side-bar.html">
<dom-module id="main-app">
  <style>
    :host {
      display: block;
    }

    .title-bar {
      @apply(--paper-font-title);
    }
  </style>

  <template>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <side-bar/>
      </paper-header-panel>

      <!-- main panel -->
      <paper-header-panel mode="waterfall" main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title-bar">
            [[title]]
          </div>
        </paper-toolbar>
        <main-panel/>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: "main-app",
      properties: {
        title: {
          type: String,
          value: "DCHost Interface"
        }
      }
    });
  </script>
</dom-module>
